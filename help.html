<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Hilfe zur App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            line-height: 1.6;
            position: relative;
            margin: 0;
        }

        h1 {
            color: #2a6ebb;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #888;
            cursor: pointer;
            user-select: none;
        }

        .close-button:hover {
            color: #000;
        }

        .step {
            background-color: #e8f0fe;
            padding: 10px 15px;
            border-left: 4px solid #2a6ebb;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    </style>
    <script>
        function closeHelp() {
            try {
                if (window.parent && typeof window.parent.postMessage === 'function') {
                    window.matlab.postMessage({ type: 'closeHelp' });
                } else {
                    console.error("postMessage nicht verfügbar.");
                }
            } catch (e) {
                console.error("Fehler beim Senden der Nachricht:", e);
            }
        }
    </script>
</head>
<body>

    <div class="close-button" onclick="closeHelp()">×</div>

    <h1>Hilfe zur MATLAB-App</h1>

    <div class="step">
        <strong>1. Öffnen:</strong> Klicken Sie auf „Öffnen“, um ein Bild zu laden.
    </div>
    <div class="step">
        <strong>2. Speichern:</strong> Speichern Sie das bearbeitete Bild mit „Speichern“.
    </div>
    <div class="step">
        <strong>3. Beenden:</strong> Mit „Beenden“ schließen Sie die App.
    </div>

</body>
</html>
